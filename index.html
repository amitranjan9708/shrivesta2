<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <!-- Primary Meta Tags -->
      <title>Shrivesta - Premium Fashion & Clothing E-commerce Store</title>
      <meta name="title" content="Shrivesta - Premium Fashion & Clothing E-commerce Store" />
      <meta name="description" content="Shop the latest fashion trends at Shrivesta. Discover premium clothing, accessories, and style collections for every occasion. Free shipping on orders over ₹500." />
      <meta name="keywords" content="fashion, clothing, e-commerce, online shopping, apparel, style, trendy clothes, fashion store, shopping, wardrobe" />
      <meta name="author" content="Shrivesta" />
      <meta name="robots" content="index, follow" />
      <meta name="language" content="English" />
      <meta name="revisit-after" content="7 days" />
      
      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://shrivesta.in/" />
      <meta property="og:title" content="Shrivesta - Premium Fashion & Clothing E-commerce Store" />
      <meta property="og:description" content="Shop the latest fashion trends at Shrivesta. Discover premium clothing, accessories, and style collections for every occasion." />
      <meta property="og:image" content="https://shrivesta.in/og-image.jpg" />
      <meta property="og:site_name" content="Shrivesta" />
      <meta property="og:locale" content="en_US" />
      
      <!-- Twitter -->
      <meta property="twitter:card" content="summary_large_image" />
      <meta property="twitter:url" content="https://shrivesta.in/" />
      <meta property="twitter:title" content="Shrivesta - Premium Fashion & Clothing E-commerce Store" />
      <meta property="twitter:description" content="Shop the latest fashion trends at Shrivesta. Discover premium clothing, accessories, and style collections for every occasion." />
      <meta property="twitter:image" content="https://shrivesta.in/og-image.jpg" />
      
      <!-- Favicon -->
      <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
      <link rel="icon" type="image/x-icon" href="/favicon.ico" />
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
      
      <!-- Canonical URL -->
      <link rel="canonical" href="https://shrivesta.in/" />
      
      <!-- Preconnect for performance -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Maharlika&display=swap" rel="stylesheet">
      
      <!-- Google AdSense -->
      <meta name="google-adsense-account" content="ca-pub-8030938377193796">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8030938377193796" crossorigin="anonymous"></script>
      <!-- Structured Data (JSON-LD) -->
      <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "Shrivesta",
        "description": "Premium Fashion & Clothing E-commerce Store",
        "url": "https://shrivesta.in",
        "logo": "https://shrivesta.in/logo.png",
        "image": "https://shrivesta.in/og-image.jpg",
        "priceRange": "₹₹",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN"
        },
        "sameAs": [
          "https://www.facebook.com/shrivesta",
          "https://www.instagram.com/shrivesta",
          "https://twitter.com/shrivesta"
        ],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://shrivesta.in/products?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
      </script>

    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
