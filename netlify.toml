# netlify.toml

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (matches vite.config.ts outDir)
  publish = "build"

# Build environment variables
# These should be set in Netlify dashboard under Site settings > Environment variables
# Example variables (set these in Netlify dashboard):
# VITE_ENV=production
# VITE_API_BASE_URL=https://api-shrivesta-backend.onrender.com/api/v1
# VITE_STRIPE_PUBLISHABLE_KEY=pk_live_...
# VITE_NODE_ENV=production

# Node version (optional, but recommended)
[build.environment]
  NODE_VERSION = "20"

# Redirects for SPA routing
# This complements the _redirects file in public/
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

